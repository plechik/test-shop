{% extends 'base.html' %}
{% load static %}
{% block css %}<link rel="stylesheet" href="{% static 'css/log_reg.css' %}">{% endblock %}

{% block content %}
<div class="register-page">
    <div class="form">
    <form class="register-form" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <h3 class="register-title">LOGIN</h3>
        <h5>{{form.username.label}}</h5>
        {{form.username}}
        <h5>{{form.password.label}}</h5>
        {{form.password}}
        <button type="submit"> Login </button>
        <p class="message"> Have no account? <a href="{% url 'register' %}"> Register</a></p>
    </form>
    </div>
</div>
{% endblock %}
